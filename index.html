<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Palindrome Checker</title>
</head>
<body>
    <main>
        <h1>Palindrome Checker</h1>
        <p class="subtitle">Is it a Palindrome?</p>
        <div class="card">
            <p>Enter in text to check for a palindrome:</p>
            <input id="text-input"></input>
            <button id="check-btn">Check</button>
            <div id="result"></div>
        </div>
        <aside class="palindrome-definition-div">
            <span class="icon" role="img" aria-label="light-bulb">ðŸ’¡</span>
            <p class="palindrome-definition"></p>
            A palindrome is a word or sentence that's spelled the same way both forward and
            backward, ignoring
            punctuation, case, and spacing. You can try some: "Level", "Kayak", "Noon", "Deified".
        </aside>
    </main>
</body>
</html>
